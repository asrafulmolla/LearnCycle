<!-- templates/books/sell.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">List a Book for Sale</h1>
    
    <form method="POST" enctype="multipart/form-data" class="bg-white rounded-lg shadow-md p-6">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Title</label>
            <input type="text" name="title" required class="w-full px-4 py-2 border border-gray-300 rounded">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Author</label>
            <input type="text" name="author" required class="w-full px-4 py-2 border border-gray-300 rounded">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Category</label>
            <select name="category" required class="w-full px-4 py-2 border border-gray-300 rounded">
                <option value="">Select Category</option>
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Price ($)</label>
            <input type="number" name="price" step="0.01" min="0" required class="w-full px-4 py-2 border border-gray-300 rounded">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Condition</label>
            <select name="condition" required class="w-full px-4 py-2 border border-gray-300 rounded">
                <option value="">Select Condition</option>
                <option value="new">New</option>
                <option value="like_new">Like New</option>
                <option value="good">Good</option>
                <option value="fair">Fair</option>
            </select>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Description</label>
            <textarea name="description" required class="w-full px-4 py-2 border border-gray-300 rounded" rows="4"></textarea>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Quantity</label>
            <input type="number" name="quantity" min="1" value="1" class="w-full px-4 py-2 border border-gray-300 rounded">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Image</label>
            <input type="file" name="image" accept="image/*" class="w-full px-4 py-2 border border-gray-300 rounded">
        </div>
        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded">List Book</button>
    </form>
</div>
{% endblock %}
