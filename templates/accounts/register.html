{% extends 'base.html' %}
{% block title %}Register - LearnCycle{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gradient-to-b from-white to-slate-50">
  <div class="max-w-md w-full bg-white/80 backdrop-blur-sm border border-slate-200 rounded-2xl shadow-lg p-8">
    <h2 class="text-2xl font-extrabold text-slate-800 mb-6 text-center">Create an Account</h2>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full inline-flex items-center justify-center gap-2 bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-3 rounded-xl shadow-md transition transform hover:scale-105">Register</button>
    </form>

    <p class="mt-4 text-center text-slate-500">
      Already have an account? <a href="{% url 'login' %}" class="text-emerald-600 hover:text-emerald-700 font-medium">Log in here</a>.
    </p>
  </div>
</div>
{% endblock %}
