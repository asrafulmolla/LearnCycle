{% extends 'base.html' %}
{% block title %}Order Successful! - LearnCycle{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gradient-to-b from-white to-slate-50">
  <div class="max-w-md w-full bg-white/80 backdrop-blur-sm border border-slate-200 rounded-2xl shadow-lg p-8 text-center transform transition duration-500 hover:scale-105">
    
    <!-- Success Icon -->
    <div class="flex justify-center mb-4">
      <svg class="w-16 h-16 text-emerald-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
      </svg>
    </div>

    <!-- Heading -->
    <h1 class="text-4xl font-extrabold text-slate-800 mb-4">Order Successful!</h1>
    <p class="text-slate-600 mb-6">Thank you for your purchase. Your order is now being processed.</p>

    <!-- Action Buttons -->
    <div class="flex flex-col sm:flex-row justify-center gap-4 mt-4">
      <a href="{% url 'orders:order_history' %}" class="inline-flex items-center gap-2 px-4 py-3 rounded-xl bg-emerald-600 hover:bg-emerald-700 text-white font-semibold shadow transition transform hover:scale-105">
        View Order History
      </a>
      <a href="{% url 'books:book_list' %}" class="inline-flex items-center gap-2 px-4 py-3 rounded-xl bg-white border border-slate-200 hover:shadow text-slate-700 transition transform hover:scale-105">
        Continue Shopping
      </a>
    </div>
  </div>
</div>
{% endblock %}
