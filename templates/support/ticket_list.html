<!-- templates/support/ticket_list.html -->
<div class="min-h-screen flex flex-col items-center justify-start py-12 px-4 sm:px-6 lg:px-8 bg-gradient-to-b from-white to-slate-50">
  <div class="max-w-4xl w-full bg-white/80 backdrop-blur-sm border border-slate-200 rounded-2xl shadow-lg p-8">
    <h2 class="text-2xl font-extrabold text-slate-800 mb-6">Support Tickets</h2>

    <div class="mb-6">
      <a href="{% url 'support:create_ticket' %}" class="inline-flex items-center gap-2 px-4 py-2 rounded-xl bg-emerald-600 hover:bg-emerald-700 text-white font-semibold shadow transition transform hover:scale-105">Create New Ticket</a>
    </div>

    <ul class="space-y-3">
    {% for ticket in tickets %}
      <li class="flex justify-between items-center bg-slate-50 border border-slate-200 rounded-lg p-3 shadow-sm hover:shadow-md transition">
        <div>
          <strong>{{ ticket.subject }}</strong> <span class="text-sm text-slate-500">({{ ticket.get_status_display }})</span>
        </div>
        <a href="{% url 'support:ticket_chat' ticket.id %}" class="inline-flex items-center gap-2 px-3 py-1 bg-emerald-600 hover:bg-emerald-700 text-white rounded-lg font-medium shadow transition">Chat</a>
      </li>
    {% empty %}
      <li class="text-slate-500">No tickets yet.</li>
    {% endfor %}
    </ul>
  </div>
</div>
